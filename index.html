<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="menu">
            <div class="mcontent">
                <button>БАНК</button>
                <button>БИЗНЕС</button>
                <button>ИНВЕСТИЦИИ</button>
                <button>СТРАХОВАНИЕ</button>
                <button>МОБАЙЛ</button>
                <button>ПУТЕШЕСТВИЯ</button>
                <button>РАЗВЛЕЧЕНИЯ</button>
            </div>
            <div class="micon">
                <img class="menuimg" src="149719.png">
                <div class="stealthmenu">
                    <button>БАНК</button><br>
                    <button>БИЗНЕС</button>
                    <button>ИНВЕСТИЦИИ</button>
                    <button>СТРАХОВАНИЕ</button>
                    <button>МОБАЙЛ</button>
                    <button>ПУТЕШЕСТВИЯ</button>
                    <button>РАЗВЛЕЧЕНИЯ</button>
                </div>
            </div>
        </div>
    </div>
    <div class="title">Конвертер валют онлайн</div>
    <div class="convblocks">
        <div class="convblock-left">
            <div class="havetext">У меня есть</div>
            <div class="valutesleft">
                <button class="buttonsleft" id="b1">USD</button>
                <button class="buttonsleft" id="b2">GBP</button>
                <button class="buttonsleft" id="b3">AZN</button>
                <button class="buttonsleft" id="b4">RUB</button>
            </div>
            <div class="exchanging">
                <input class="valueleft" type="text">
                <input class="leftrate" readonly>
            </div>
        </div>
        <div class="convblock-right">
            <div class="gettext">Хочу приобрести</div>
            <div class="valutesright">
                <button class="buttonsright" id="b5">USD</button>
                <button class="buttonsright" id="b6">GBP</button>
                <button class="buttonsright" id="b7">AZN</button>
                <button class="buttonsright" id="b8">RUB</button>
            </div>
            <div class="exchanged">
                <input class="valueright" type="text">
                <input class="rightrate" readonly>
            </div>
        </div>
    </div>
</body>
<script src="java.js"></script>

</html>
